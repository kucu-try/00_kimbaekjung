<div class="popup">
  <h3> 정말 초기화하시겠습니까?</h3>
  <div class="buttons">
    <button class="confirmBtn">확인</button>
    <button class="cancelBtn">취소</button>
  </div>
</div>
<!--******************************** 스크립트 *********************************************8-->
<script>
  document.getElementById('resetButton').addEventListener('click', function() {
    document.querySelector('.popup').style.display = 'block';
  });
  // 확인 버튼에 대한 이벤트 리스너 추가
  document.querySelector('.confirmBtn').addEventListener('click', function() {
    document.querySelector('.popup').style.display = 'none';
    // 여기에서 확인 버튼을 눌렀을 때의 로직을 추가.
    alert('초기화가 완료되었습니다.');
  });

  // 취소 버튼에 대한 이벤트 리스너 추가
  document.querySelector('.cancelBtn').addEventListener('click', function() {
    document.querySelector('.popup').style.display = 'none';
    // 여기에서 취소 버튼을 눌렀을 때의 로직을 추가.
    alert('초기화가 취소되었습니다.');
  });

  document.addEventListener('click', function (event) {
    if (event.target !== document.querySelector('.popup') && !document.querySelector('.popup').contains(event.target) && event.target !== document.getElementById('resetButton')) {
      document.querySelector('.popup').style.display = 'none';
    }
  });
</script>
