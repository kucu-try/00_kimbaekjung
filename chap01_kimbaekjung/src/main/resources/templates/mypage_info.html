 <script>
     document.getElementById('showPopupButton').addEventListener('click', function() {
         document.querySelector('.popup').style.display = 'block';
     });

     document.addEventListener('click', function (event) {
         if (event.target !== document.querySelector('.popup') && !document.querySelector('.popup').contains(event.target) && event.target !== document.getElementById('showPopupButton')) {
